<div style="text-align: center;">
    <h3>Result</h3>
</div>
<div class="container" style="width: 50%;">
    <div class="card row justify-content-center">
        <br><br><br>
        <div class="container row justify-content-center">
            <div class="col">
                <div><b> Roll No :</b></div>
                <div><b>Name :</b></div>
                <div><b>Date of Birth :</b></div>
                <div><b>Score :</b></div>
            </div>
            <div class="col">
                <div>{{result.RollNo}}</div>
                <div>{{result.Name}}</div>
                <div>{{result.DOB.split("-").reverse().join("-")}}</div>
                <div>{{result.Score}}</div>
            </div>
            <div class="col">
                <div class="badge">{{result.Score}}</div>
            </div>
        </div>

        <br><br><br>
        <div class="row justify-content-end">
            <a class="col-sm-2" onclick="window.print()">Print</a>
        </div>
    </div>
</div>
