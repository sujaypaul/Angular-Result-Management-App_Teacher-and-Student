<div class="modal fade" id="teacherLogin" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Teacher Login</h5>
                <button type="button" id="cancel" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="row">

                        <div class="text-center">
                            <h6>Please enter username and password !!</h6>
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="login()">

                            <div>
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input formControlName="password" type="password" class="form-control"
                                    id="exampleInputPassword1" required>
                            </div>

                            <div class="modal-footer">
                                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
